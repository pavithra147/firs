<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advancedtextformatting</title>
</head>
<body>
    <h1>Abbreviation</h1>
    <P><abbr>WHO</abbr>World Health Organization</P>
    <P><abbr title="World Health Organization" >WHO</abbr></P>

    <h1>Address</h1>
        <address>
            <a href="abc@gmail.com">abc@gmail.com</a>
        </address>
    </Address>
   
    <h1>Superscript and Subscript</h1>
    <p>Her birthday is on 23<sup>rd</sup> August</p>
    <br>
    <p>Hydrogen=H<sub>2</sub>O</p>


    
    
</body>
</html>
