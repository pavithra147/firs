<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="htmltable.css" rel="stylesheet"></link>
</head>
<body>
    <h1> Table</h1>
    <h2>Border</h2>
    <table class="a">
        <colgroup>
        <col />
        <col style="background-color:brown"/>
        </colgroup>
        <th colspan="2">Table 1</th>
        <tr>
            <td class="a">first</td>
            <td class="a">second</td>
            
        </tr>
        <tr>
            <td class ="a">third</td>
            <td class="a">fourth</td>
        </tr>
    </table>
    <br>
    <h2>Collapsed Border</h2>
    <table class="b">
        <th colspan="2">Table 2</th>
        <tr>
            <td>first</td>
            <td>second</td>
            
        </tr>
        <tr>
            <td>third</td>
            <td>fourth</td>
        </tr>
    </table>
    <br>
    <h2>Style Table Borders</h2>
    <table class="c">
        <colgroup>
        
        <col style="background-color: orange" span="2"/>
    
    </colgroup>
        <th colspan="3">Table 3</th>
        <tr>
            <td class="c">first</td>
            <td class="c">second</td>
            
        </tr>
        <tr>
            <td class="c">third</td>
            <td class="c">fourth</td>
        </tr>
    </table>
    <br>

    <table class="d">
        <tr>
        <th rowspan="" class="d">
           Animals
        </th>
        <td class="d">
            Dogs
        </td>
    </tr>
    <tr>
        <th  >Birds </th>
        
    </tr>
    </table>


    
</body>
</html>
