<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
</head>
<body>
   <p id="session"> </p>
    <button onclick="local()">Local</button>
    <button onclick="session()">session</button>
    <button onclick="getsession()">Getsession</button>
    <button onclick="deletelocal()">delete from local</button>
    <button onclick="deletesession()">Delete from session</button>
    <script>
        var session=document.getElementById('session');
        
    function local(){

        localStorage.setItem("name","pavithra");
    }
    function session(){

        sessionStorage.setItem("name","pavithra");
}
function getsession(){

session.innerHTML=sessionStorage.getItem("name");
}
function deletelocal(){
    localStorage.clear();
}
       
function deletesession(){
    sessionStorage.clear();
}
    </script>
</body>
</html>
